on:
  push:
    branches:
      - main

name: ðŸš€ Deploy
jobs:
  web-deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest repository code
      uses: actions/checkout@v3

    - name: ðŸŒ³ Configuring Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ðŸ“‚ Deploying Code
      run: |
        npm install -g pnpm
        pnpm install
        git config --global user.name "${{ secrets.GH_NAME }}"
        git config --global user.email "${{ secrets.GH_EMAIL }}"
        export GIT_USER=${{ secrets.GH_NAME }}
        export GIT_PASS=${{ secrets.TOKEN }}
        pnpm run deploy
